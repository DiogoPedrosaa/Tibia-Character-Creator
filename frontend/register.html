<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Registrar</h1>

        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Nome de Usuário</label>
                <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Senha</label>
                <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 transition p-2 rounded-md font-bold">
                Registrar
            </button>
        </form>

        <p class="mt-4 text-center">
            Já tem uma conta? 
            <a href="login.html" class="text-blue-400 hover:underline">Faça login</a>
        </p>
    </div>

    <script src="JS/registerScript.js"></script>
</body>
</html>
