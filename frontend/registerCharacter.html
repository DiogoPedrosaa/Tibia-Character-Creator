<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Personagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Personagem</h1>
        
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="level">Nível:</label>
                <input type="number" id="level" name="level" required>
            </div>
            <div class="form-group">
                <label for="server">Servidor:</label>
                <select id="server" name="server" required>
                    <option value="">Escolha o servidor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="class">Classe:</label>
                <select id="class" name="class" required>
                    <option value="">Escolha a classe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="magic">Magia:</label>
                <input type="number" id="magic" name="magic">
            </div>
            <div class="form-group">
                <label for="distance">Distância:</label>
                <input type="number" id="distance" name="distance">
            </div>
            <div class="form-group">
                <label for="axe">Axe:</label>
                <input type="number" id="axe" name="axe">
            </div>
            <div class="form-group">
                <label for="sword">Sword:</label>
                <input type="number" id="sword" name="sword">
            </div>
            <div class="form-group">
                <label for="club">Club:</label>
                <input type="number" id="club" name="club">
            </div>
            <div class="form-group">
                <label for="shielding">Shielding:</label>
                <input type="number" id="shielding" name="shielding">
            </div>

            <button type="submit">Registrar Personagem</button>
        </form>
    </div>

    <script src="registerCharacter.js"></script>
</body>
</html>
